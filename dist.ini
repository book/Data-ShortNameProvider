name    = Data-ShortNameProvider
author  = Philippe Bruhat (BooK) <book@cpan.org>
license = Perl_5
copyright_holder = Philippe Bruhat (BooK)
; copyright_year = 2014-2015

[PkgVersion]

[@Filter]
-bundle = @Basic
-remove = Readme

[PruneFiles]
match = mess/.*

[AutoPrereqs]

[ReportVersions::Tiny]

[MetaJSON]
[MetaResources]
repository.web    = http://github.com/book/Data-ShortNameProvider
repository.url    = http://github.com/book/Data-ShortNameProvider.git
repository.type   = git
bugtracker.web    = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Data-ShortNameProvider
bugtracker.mailto = bug-data-shortnameprovider@rt.cpan.org

[MetaTests]
[PodSyntaxTests]
[PodCoverageTests]

[NextRelease]
format = %v %{EEE MMM d yyyy}d

[@Git]
changelog   = Changes
commit_msg  = Changes for version %v
tag_format  = v%v
tag_message = %N v%v
push_to     = origin
push_to     = github

[Git::NextVersion]
first_version = 1.000

[Meta::Contributors]
contributor = Tim Bunce <timb@cpan.org>
